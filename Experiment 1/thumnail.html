<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumbnail Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery a img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        .gallery a img:hover {
            border-color: #333;
        }
    </style>
</head>
<body>
    <h2>Thumbnail Image Gallery</h2>
    <div class="gallery">
    <a href="https://images.unsplash.com/photo-1506744038136-46273834b3fb" target="_blank">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=100&h=100&fit=crop" alt="Mountain View">
    </a>
    <a href="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" target="_blank">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=100&h=100&fit=crop" alt="Forest Path">
    </a>
    <a href="https://images.unsplash.com/photo-1508780709619-79562169bc64" target="_blank">
        <img src="https://images.unsplash.com/photo-1508780709619-79562169bc64?w=100&h=100&fit=crop" alt="Nature 3">
    </a>
    <a href="https://images.unsplash.com/photo-1541696432-82c6da8ce7bf" target="_blank">
        <img src="https://images.unsplash.com/photo-1541696432-82c6da8ce7bf?w=100&h=100&fit=crop" alt="Nature 4">
    </a>
</div>
</body>
</html>
