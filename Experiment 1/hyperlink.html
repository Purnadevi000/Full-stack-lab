<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h2>Hyperlink using &lt;a&gt; tag</h2>
    <p>
        This is a link to 
        <a href="https://www.google.com">Google</a> 
        that opens in the same tab.
    </p>

    <p>
        This is a link to 
        <a href="https://www.google.com" target="_blank">Google</a> 
        that opens in a new tab.
    </p>
</body>
</html>
