<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colors Example</title>
<style>
.color {
  background-color: lightseagreen;
  color: white;
  padding: 20px;
}

.RGB {
  background-color: rgb(255, 223, 105);
  color: rgb(120, 50, 0);
  padding: 20px;
}

.RGBA {
  background-color: rgba(255, 99, 71, 0.4);
  color: rgba(0, 0, 0, 0.8);
  padding: 20px;
}

.HexwithAlpha {
  background-color: #6a5acd80; /* semi-transparent slate blue */
  color: #ffffffcc; /* slightly transparent white */
  padding: 20px;
}

.HSLA {
  background-color: hsla(300, 80%, 70%, 0.4);
  color: hsla(0, 0%, 20%, 1);
  padding: 20px;
}
</style>
</head>
<body>
<div class="color">This is defined by using the <b>Color Name</b></div>

<div class="RGB">This is defined by using the
<b>RGB (Red, Green, Blue)</b></div>

<div class="RGBA">This is defined by using the
<b>RGBA (Red, Green, Blue, Alpha)</b></div>

<div class="HexwithAlpha">This is defined by using the
<b>Hex with Alpha (8-digit HEX)</b></div>

<div class="HSLA">This is defined by using the
<b>HSLA (Hue, Saturation, Lightness, Alpha)</b></div>
</body>
</html>
