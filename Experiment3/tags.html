<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Example</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: lavender;
}

.inline {
  background-color: lightgreen;
  color: darkgreen;
  border: 3px solid green;
}
</style>
</head>
<body>
<h1 style="background-color: lightblue; color: darkblue;">INLINE CSS</h1>
<p>It was developed using the inline CSS.</p>

<div class="inline css">
  <h1>INTERNAL CSS</h1>
  <p>It was developed using the internal CSS.</p>
</div>

<div class="External css">
  <h1>EXTERNAL CSS</h1>
  <p>It was developed using the external CSS.</p>
</div>
</body>
</html>
